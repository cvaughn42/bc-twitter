<div class="col-lg-12">

    <h1 class="page-header">Tweet</h1>

    <!-- /.panel -->
    <div class="chat-panel panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-twitter fa-fw"></i> Tweets
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-chevron-down"></i>
                </button>
                <ul class="dropdown-menu slidedown">
                    <li>
                        <a href="#" id="mnuRefresh">
                            <i class="fa fa-refresh fa-fw"></i> Refresh
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <ul class="chat">
                <!-- Tweets will go here -->
            </ul>
        </div>
        <!-- /.panel-body -->
        <div class="panel-footer">
            <div class="input-group">
                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." maxlength="140" />
                <span class="input-group-btn">
                    <button class="btn btn-warning btn-sm" id="btn-chat">
                        Tweet
                    </button>
                </span>
            </div>
        </div>
        <!-- /.panel-footer -->
    </div>
    <!-- /.panel .chat-panel -->

</div>

 <script>

    var SECOND = 1000;
    var MINUTE = SECOND * 60;
    var HOUR = MINUTE * 60;
    var DAY = HOUR * 24;
    var WEEK = DAY * 7;
    var MONTH = DAY * 30;
    var YEAR = DAY * 365;

    var _getDateMilliseconds = function(dt) {

        if (dt instanceof Date)
        {
            return dt.getTime();
        }
        else if (typeof(dt) === 'string')
        {
            try
            {
                var d = new Date(dt);

                return d.getTime();
            }
            catch (e)
            {
                console.log('Unable to parse date "' + dt + '": ' + e);
            }
        }
        
        return dt;
    };

    /**
     * This method calculates the time elapsed from the 1st date to the 2nd
    * date.  The order of the dates isn't important.
    */
    var getElapsedTime = function(dt1, dt2) {

        if (dt1 !== undefined && dt1 !== null &&
            dt2 !== undefined && dt2 !== null)
    {
        try
        {
            var elapsed = Math.abs(
                _getDateMilliseconds(dt1) - _getDateMilliseconds(dt2));

            if (elapsed >= YEAR)
            {
                return "Over 1 year ago";
            }
            else if (elapsed > MONTH)
            {
                return "Over 1 month ago";
            }
            else if (elapsed > WEEK)
            {
                return "Over 1 week ago";
            }
            else if (elapsed > DAY)
            {
                var days = Math.floor(elapsed / DAY);

                if (days === 1)
                {
                    return "Yesterday";
                }
                else
                {
                    return "Over " + days + " days ago";
                }
            }
            else if (elapsed > HOUR)
            {
                var hrs = Math.floor(elapsed / HOUR);

                if (hrs === 1)
                {
                    return "Over 1 hour ago";
                }
                else
                {
                    return "Over " + hrs + " hours ago";
                }
            }
            else if (elapsed > MINUTE)
            {
                var mins = Math.floor(elapsed / MINUTE);

                if (mins === 1)
                {
                    return "1 minute ago";
                }
                else
                {
                    return mins + " minutes ago";
                }
            }
            else
            {
                return "now";
            }
        }
        catch (e)
        {
            console.log("Unable to calculate elapsed time: " + e);
        }
    }

    return "";
    };

     var reading = false;
     var lastRead = new Date(1);
     var currentUser = $('#currentUser').val();

     var buildUserName = function(user) {

         var nm = '';
         var sp = '';

         if (user)
         {
             if (user.firstName)
             {
                nm += sp + user.firstName;
                sp = ' ';
             }

             if (user.middleName)
             {
                 nm += sp + user.middleName;
                 sp = " ";
             }

             if (user.lastName)
             {
                 nm += sp + user.lastName;
                 sp = " ";
             }
         }

         return nm;
     };

     var getTweets = function() {

         if (!reading)
         {
             reading = true;

            $.ajax('/getTweets', {
                dataType: "json",
                data: {
                    "userName": currentUser,
                    "lastRead": lastRead
                },
                type: 'POST',
                error: function(jqXhr, status, err) {
                    alert("Unable to read tweets: " + err);
                    reading = false;
                },
                success: function(data) {

                    for (var i = data.length - 1; i >= 0; i--)
                    {
                        var li;
                        var now = new Date();

                        if (data[i].author.userName !== $('#currentUser').val())
                        {
                            li = $('<li class="left clearfix">' +
                                '    <span class="chat-img pull-left">' +
                                '        <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle" />' +
                                '    </span>' +
                                '    <div class="chat-body clearfix">' +
                                '        <div class="header">' +
                                '            <strong class="primary-font">' + buildUserName(data[i].author) + '</strong>' +
                                '            <small class="pull-right text-muted">' +
                                '                <i class="fa fa-clock-o fa-fw"></i> ' + getElapsedTime(data[i].date, now) +
                                '            </small>' +
                                '        </div>' +
                                '        <p>' +
                                '            ' + data[i].message + 
                                '        </p>' +
                                '    </div>' +
                                '</li>');
                        }
                        else
                        {
                            li = $('<li class="right clearfix">' +
                                '    <span class="chat-img pull-right">' +
                                '        <img src="http://placehold.it/50/FA6F57/fff" alt="User Avatar" class="img-circle" />' +
                                '    </span>' +
                                '    <div class="chat-body clearfix">' +
                                '        <div class="header">' +
                                '            <small class=" text-muted">' +
                                '                <i class="fa fa-clock-o fa-fw"></i>' + getElapsedTime(data[i].date, now) + 
                                '            </small>' +
                                '            <strong class="pull-right primary-font">' +  buildUserName(data[i].author) + '</strong>' +
                                '        </div>' +
                                '        <p>' +
                                '            ' + data[i].message +
                                '        </p>' +
                                '    </div>' +
                                '</li>');
                        }

                        $('ul.chat').prepend(li);
                    }

                    lastRead = new Date();
                    reading = false;
                }
            });
         }
     };

    var sendTweet = function() {

        var textBox = $('#btn-input');

        if (textBox.val())
        {
            $.ajax('/tweet', {
                data: {
                    "userName": currentUser,
                    "message": textBox.val()
                },
                type: "POST",
                dataType: "text",
                error: function(jqXhr, status, error) {
                    alert("Unable to send tweet: " + error);
                },
                success: function(data) {
                    if (data === 'ok')
                    {
                        textBox.val('');
                        getTweets();
                    }
                    else
                    {
                        alert("Unable to send tweet: " + data);
                    }
                }
            });
        }

    };

    $(document).ready(function() {

        $('#mnuRefresh').on('click', getTweets);
        $('#btn-chat').on('click', sendTweet);

        getTweets();

        setInterval(function() {
            getTweets();
        }, 10000);
    });

</script>
